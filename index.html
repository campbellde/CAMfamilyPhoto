<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/home/CSS/style.css">
    <title>Campbell Family Digital Album</title>
</head>
<body>
    <!--Navigation Bar-->
    <nav>
        <div id="navbar-container">
            <div id="navbar-title">
                <h1>Campbell Family Digital Photo Album</h1>
            </div>
            <ul class="navbar-items">
                <li id="navbar-photos">Photos</li>
                <li id="navbar-videos">Videos</li>

            </ul>
             
        </div>

    <!--Navigation Bar-->
    <!--Featured Photos-->

            <img src="/home/photos/GirlsandRuby.jpg" alt="Girls and Ruby" id="Girls-Ruby" class="bottom-picture">

        <div id="featured-photos-area2">
            <img src="/home/photos/DonaldandBettinaWedding.jpg" alt="Picture of Donald and Bettina Wedding" id="Donald-Bettina-Wedding" class="top-picture">

        </div>
    </div>
    <!--Featured Photos-->
